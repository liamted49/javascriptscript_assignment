<html>
  <head>
    <title>Add New Item</title>
  </head>

  <body>

    <form 
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" 
      method="POST"
      enctype="multipart/form-data"
    >

      <!-- General Info -->
      <fieldset>
        <legend>General Info</legend>

        <p>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" size="50" maxlength="500" />
        </p>

        <p>
          <label for="itemDescription">Item Description</label><br>
          <textarea id="itemDescription" name="itemDescription" rows="5" cols="50"></textarea>
        </p>

        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage">
        </p>

        <p>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="notSpecified">notSpecified</option>
            <option value="consumption">consumption</option>
            <option value="household">household</option>
            <option value="electronic">electronic</option>
            <option value="gadget">gadget</option>
          </select>
        </p>
      </fieldset>

      <!-- Misc Section -->
      <fieldset>
        <legend>Misc.</legend>

        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input type="number" id="inventoryAmount" name="inventoryAmount">
        </p>

        <p>
          <label for="listPrice">List Price</label>
          <input type="number" id="listPrice" name="listPrice">
        </p>

        <p>
          <label>Available Store</label><br>
          <input type="checkbox" name="availableStore[]" value="Bangkok"> Bangkok<br>
          <input type="checkbox" name="availableStore[]" value="Pattaya"> Pattaya<br>
          <input type="checkbox" name="availableStore[]" value="Phuket"> Phuket
        </p>

        <p>
          <label>Status</label><br>
          <input type="radio" name="status" value="Active"> Active<br>
          <input type="radio" name="status" value="Inactive"> Inactive
        </p>

        <p>
          <label for="staffEmail">Staff Email</label>
          <input type="email" id="staffEmail" name="staffEmail">
        </p>

      </fieldset>

      <button type="submit">Submit Form</button>

    </form>

  </body>
</html>
